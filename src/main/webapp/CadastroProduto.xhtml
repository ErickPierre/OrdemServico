<ui:composition 
    template="./WEB-INF/templates/LayoutCadastro.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
      <ui:define name="titulo"> <title>Cadastro produto</title></ui:define>
    
      <ui:define name="btSalvar">
                            <p:commandButton title="Salvar"  icon="ui-icon-disk"   style="margin-left: 5px;"/>
                        </ui:define>
                        <ui:define name="btCancelar">
                            <p:commandButton title="Cancelar" action="/PesquisaProduto.xhtml" icon="ui-icon-cancel"   style="margin-left: 5px;"/>
                        </ui:define>
      <ui:define name="btPesquisa">
                            <p:outputLabel value="Pesquisar:" class="hvr-toolbar" />
                            <p:inputMask mask="" placeholder="Informe o texto para pesquisar" size="30" class="hvr-toolbar" disabled="true 	"/>
                            <p:commandButton value="Pesquisar"  icon="fa fa-search" update="@form"  disabled="true"/>
                        </ui:define>
    <ui:define name="dados">
       
       
     <h:form id="frm">
      <p:panelGrid columns="2" id="painel" class="ui-panelgrid" style="width: 100%; "
              		columnClass="Rotulo, campo">
                	<p:outputLabel value="Código" for="codigo"/>
                	<p:inputText id="codigo" value="#{produtoView.entity.codigo}" disabled="true" size="10" maxlength="80"/>
                	
                	<p:outputLabel value="Nome do Produto" for="nomeproduto"/>
                	<p:inputText id="nomeproduto" value="#{produtoView.entity.descricao}" size="60" maxlength="20" required="true"/>
                	
                	<p:outputLabel value="Valor unitário" for="valor"/>
                	<p:inputNumber id="valor" size="10" value="#{produtoView.entity.valor}" required="true"/>
                	
                	<p:outputLabel value="Estoque" for="estoque"/>
                	<p:inputNumber id="estoque" value="#{produtoView.entity.estoque}" size="10" maxlength="80" required="true"/>
                	
                </p:panelGrid>
                	<p:commandButton action="#{produtoView.salvar()}" value="Salvar" update="frmMsg @form" 
                	/>
                	 <!--	oncomplete="{if(!args.validationFailed){ alert('Produto cadastrador com sucesso!')} } " -->
    				
     </h:form>
                	
    </ui:define>
</ui:composition>
