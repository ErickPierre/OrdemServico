<ui:composition 
    template="./Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
     <h:head>
  	 	<title> Login </title>
  			<h:outputStylesheet library="hiver" name="styles/layout.css"/>
  		<h:outputStylesheet library="hiver" name="styles/componentes.css"/>
 	</h:head>
    
    <ui:define name="titulo">Novo produto</ui:define>
    
    <ui:define name="conteudo">
        <h:form id="formTB" >
            <div class="hvr-top-bar-fixed js-topbar">
                <h1 class="hvr-titulo-pagina"><ui:insert name="titulo" /></h1>
                
                <p:toolbar >
                    <p:toolbarGroup align="left" >
                        <ui:insert name="btNovo">
                            <p:commandButton value="Novo" outcome="/templates/CadastroProduto" icon="ui-icon-document"  />
                        </ui:insert>
                        <ui:insert name="btSalvar">
                            <p:commandButton value="Salvar" icon="ui-icon-document" disabled="false" />
                        </ui:insert>

                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <ui:insert name="btPesquisa">
                            <p:commandButton value="Pesquisar"  icon="fa fa-search" update="@form"  disabled="false"/>
                        </ui:insert>
                    </p:toolbarGroup>             
               
                </p:toolbar>      
            
            	
              <ui:define name="formulario"/>       
           
            </div>
        </h:form>
        
        <div class="hvr-top-bar-content  js-topbar">
            <ui:insert name="mensagens"><p:messages id="msgeral" autoUpdate="true" closable="true"  /></ui:insert>
          
        </div>
   
    </ui:define>
</ui:composition>
