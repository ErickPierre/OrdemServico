<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
<link type="text/css" rel="stylesheet" href="{CONTEXT_PATH}/css/redmond/skin.css"/>
<!--        <link rel="icon" href="../../resources/hiver/images/favicon.ico" type="image/x-icon" />-->
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />               
        </f:facet>
      
       <ui:insert name="titulo">   </ui:insert>

        <h:outputStylesheet library="hiver" name="styles/layout.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="hiver" name="scripts/app.js" />
        <h:outputScript target="body" library="hiver" name="scripts/jquery.maskMoney.js" />
        <h:outputStylesheet library="hiver" name="styles/componentes.css" />
    </h:head>
    <h:body>
        <header class="hvr-topbar">
            <div id="latLeft">
            	<span class= "hvr-titulo-pagina" >OS Manager</span> 
                <a href="#" class="hvr-toggle js-toggle"><i class="fa  fa-bars"></i></a>
            </div>
            
           	<div id="center">
           		
                <h:link outcome="/index.xhtml"><h:graphicImage library="hiver" /></h:link>
            </div>
            
            <div id="latRight">
                <span> Olá usuário,<br/>Erick Pierre!</span> 
            </div>
        </header>

        <aside class="hvr-sidebar js-sidebar">
            <ui:include src="Menu.xhtml"></ui:include>
        </aside>

        <section class="hvr-conteudo js-conteudo">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog id="dlgSttBar" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage library="hiver" name="images/loading.gif"/>
            </p:dialog>
            <ui:insert name="conteudo" />
        </section> 
        
        <script>
            function configurarMoeda() {
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }

            $(document).ready(function () {
                configurarMoeda();
            });
        </script>
    </h:body>
</html>
